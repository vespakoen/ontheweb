[model]
name = Blog
label = Blog
hidden = yes

[children]
model = blog-post
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10

[fields.title]
label = Title
type = string

[fields.subtitle]
label = Subtitle
type = string
size = large

[fields.body]
label = Body
type = markdown

[attachments]
model = attachment
