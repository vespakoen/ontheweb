[model]
name = Projects
label = {{ this.title }}

[children]
model = project
order_by = title

[pagination]
enabled = yes
per_page = 10

[fields.title]
label = Title
type = string

[fields.subtitle]
label = Subtitle
type = string
size = large

[fields.body]
label = Body
type = markdown

[attachments]
model = attachment
